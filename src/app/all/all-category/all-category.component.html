<app-loader></app-loader>

<div id="wrapper" [ngClass]="{'search-active': mainSearch === 1}">
  <div class="search-outer" [ngClass]="{'active': mainSearch === 1}">
    <i (click)="focusInput()">focus</i>
    <div class="container">
      <div class="search-holder">
        <input ngAutoFocus type="search" name=querysearch [(ngModel)]="query" #querysearch="ngModel" (keydown)=filter(query)
          placeholder="Search RFPs" id="textsearch">
        <i class="fa fa-close" id="iconClose" (click)="closeSearch()"></i>
      </div>
      <div class="search-results" *ngIf="Rfp">
        <ul class="list-normal">
          <li *ngIf="!Rfp">
            <p>No results found. Please use keywords.</p>
          </li>
          <li *ngFor="let item of Rfp">
            <a style="cursor:pointer" [routerLink]="['/category']" [queryParams]="{ cat: item.category}"> <i class="material-icons">arrow_forward</i>
              {{item.category}} </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="container">
      
    <div class="row"><div class="rfp-back">
        <a (click)="back()"><i class="fa fa-chevron-left"></i> Back to Previous Page</a>
      </div>
      <div class="all-cats">
        <div class="head col-sm-12">
          <div class="row">
            <div class="col-sm-8">
              <h3><i class="fas fa-list-alt" aria-hidden="true"></i>All Categories</h3>
            </div>
            <div class="col-sm-4 text-right">
              <input type="text" [(ngModel)]="catsearch" [ngModelOptions]="{standalone: true}" placeholder="Search RFPs"
                class="search-allstates">
              <i class="fas fa-search s-icon-all-states" area-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col" *ngFor="let rfpcat of cat | filter:catsearch">
            <a style="cursor:pointer" (click)="catrfp(rfpcat.category)"><i class="fab fa-superpowers" aria-hidden="true"></i>{{rfpcat.category}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
