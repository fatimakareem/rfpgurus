<app-header></app-header>
<div class="wrapper" style="overflow: hidden ;">
  <div class="container-fluid">
    <div class="row">
      <div class="navbar-minimize sidebarToggle">
        <button class="btn btn-round btn-white btn-fill btn-just-icon" id="minimizeSidebar">
          <i class="material-icons visible-on-sidebar-regular">more_vert</i>
          <i class="material-icons visible-on-sidebar-mini">view_list</i>
          <div class="ripple-container"></div>
        </button>
        <strong>Sidebar</strong>
      </div>
      <div class="sidebar custom sh-sidebar">
        <!-- <app-supersiderbar></app-supersiderbar> -->
        <div class="sidebar-holder" id="side">
          <div class="sidebar-admin">
            <div class="user-sidebar">
              <div class="admin-img">
                <img src="../../../assets/img/faces/marc.jpg" class="img-responsive" alt="img">
              </div>
              <ul>
                <li><a routerLink="/admin-panel" routerLinkActive="active-route">
                    <i class="fa fa-dashboard"></i>Dashboard</a>
                </li>
                <li><a routerLink="/" routerLinkActive="active-route">
                    <i class="fa fa-home"></i>Home</a>
                </li>
                <li>
                  <a (click)="logout()">
                    <i class="fas fa-sign-out-alt"></i>Sign out</a>
                </li>

              </ul>

            </div>
          </div>
        </div>

      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="dashboard-footer">
    <app-footer-cmp></app-footer-cmp>
  </div>
</div>
