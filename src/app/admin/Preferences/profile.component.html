<div class="row margin-0">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 center-admin-form" id="display_advance">
        <div class="card">
            <form [formGroup]="register" class="sh-signup-form-fix edit-profile">
                <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="far fa-newspaper"></i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Preferences</h4>
                          
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                <h4 class="panel-title">
                                    <span>Please select the RFP category, for which you would like to receive RFP (Bids
                                        Alerts)</span>
                                    <i class="glyphicon pull-right glyphicon-chevron-down"></i>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <ul class="rfp-cat">
                                        <div class="form-group label-floating">
                                            <div class="col-md-4">
                                                <mat-form-field>
                                                        <mat-select placeholder="Category" [formControl]="catess" multiple (change)="valueSelected(catess.value, $event)">
                                                          <mat-option *ngFor="let food of cat" [value]="food.category">{{food.category}}</mat-option>
                                                        </mat-select>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-8">
                                            <mat-form-field class="example-chip-list" *ngIf="tempUserPreference !=null">
                                                        <mat-chip-list #chipList>
                                                          <mat-chip *ngFor="let list of tempUserPreference; let i=index" [selectable]="selectable"
                                                                   [removable]="removable" (removed)="remove(list, $event)">
                                                                   {{list}}
                                                            <mat-icon matChipRemove *ngIf="removable"><i class="fa fa-close " (change)="remove(list, $event)"></i></mat-icon>
                                                          </mat-chip>
                                                          <input
                                                                 [matChipInputFor]="chipList"
                                                                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                                 [matChipInputAddOnBlur]="addOnBlur"
                                                                >
                                                        </mat-chip-list>
                                            </mat-form-field>
                                            </div>
                                            <div class="col-md-4">
                                            <mat-form-field>
                                                            <mat-select placeholder="State" [formControl]="states" multiple (change)="valueSelected1(states.value, $event)">
                                                              <mat-option *ngFor="let food of state" [value]="food.state">{{food.state}}</mat-option>
                                                            </mat-select>
                                            </mat-form-field>
                                            </div>
                                            <div class="col-md-8">
                                            <mat-form-field class="example-chip-list" *ngIf="tempstatePreference !=null">
                                                            <mat-chip-list #chipList>
                                                              <mat-chip *ngFor="let list of tempstatePreference; let i=index" [selectable]="selectable"
                                                                       [removable]="removable" (removed)="remove1(list, $event)">
                                                                       {{list}}
                                                                <mat-icon matChipRemove *ngIf="removable"><i class="fa fa-close " (change)="remove1(list, $event)"></i></mat-icon>
                                                              </mat-chip>
                                                              <input
                                                                     [matChipInputFor]="chipList"
                                                                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                                     [matChipInputAddOnBlur]="addOnBlur"
                                                                    >
                                                            </mat-chip-list>
                                            </mat-form-field>
                                            </div>
                                            
                                            <div class="col-md-4">
                                                    <mat-form-field>
                                                            <mat-select placeholder="Agencies" [formControl]="agencies" multiple (change)="valueSelected4(agencies.value, $event)">
                                                              <mat-option *ngFor="let food of agency" [value]="food.agency">{{food.agency}}</mat-option>
                                                            </mat-select>
                                            </mat-form-field>
                                            </div>
                                            <div class="col-md-8">
                                                    <mat-form-field class="example-chip-list" *ngIf="tempagencyPreference !=null">
                                                            <mat-chip-list #chipList>
                                                              <mat-chip *ngFor="let list of tempagencyPreference; let i=index" [selectable]="selectable"
                                                                       [removable]="removable" (removed)="remove4(list, $event)">
                                                                       {{list}}
                                                                <mat-icon matChipRemove *ngIf="removable"><i class="fa fa-close " (change)="remove4(list, $event)"></i></mat-icon>
                                                              </mat-chip>
                                                              <input
                                                                     [matChipInputFor]="chipList"
                                                                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                                     [matChipInputAddOnBlur]="addOnBlur"
                                                                    >
                                                            </mat-chip-list>
                                    </mat-form-field> 


                                                    
                                            </div>
                                            <div class="col-md-4">
                                                    <mat-form-field>
                                                            <mat-select placeholder="County" [formControl]="counties" multiple (change)="valueSelected3(counties.value, $event)">
                                                              <mat-option *ngFor="let food of county" [value]="food.name">{{food.name}}</mat-option>
                                                            </mat-select>
                                        </mat-form-field>
                                                </div>
                                                <div class="col-md-8">
                                                        <mat-form-field class="example-chip-list" *ngIf="tempcountyPreference !=null">
                                                                <mat-chip-list #chipList>
                                                                  <mat-chip *ngFor="let list of tempcountyPreference; let i=index" [selectable]="selectable"
                                                                           [removable]="removable" (removed)="remove3(list, $event)">
                                                                           {{list}}
                                                                    <mat-icon matChipRemove *ngIf="removable"><i class="fa fa-close " (change)="remove3(list, $event)"></i></mat-icon>
                                                                  </mat-chip>
                                                                  <input
                                                                         [matChipInputFor]="chipList"
                                                                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                                         [matChipInputAddOnBlur]="addOnBlur"
                                                                        >
                                                                </mat-chip-list>
                                            </mat-form-field>

                                                </div>
                                                <div class="col-md-4">
                                                        <mat-form-field>
                                                                <mat-select placeholder="City" [formControl]="cities" multiple (change)="valueSelected2(cities.value, $event)">
                                                                  <mat-option *ngFor="let food of city" [value]="food.name">{{food.name}}</mat-option>
                                                                </mat-select>
                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-8">
                                                            <mat-form-field class="example-chip-list"  *ngIf="tempcityPreference !=null">
                                                                    <mat-chip-list #chipList>
                                                                      <mat-chip *ngFor="let list of tempcityPreference; let i=index" [selectable]="selectable"
                                                                               [removable]="removable" (removed)="remove2(list, $event)">
                                                                               {{list}}
                                                                        <mat-icon matChipRemove *ngIf="removable"><i class="fa fa-close " (change)="remove2(list, $event)"></i></mat-icon>
                                                                      </mat-chip>
                                                                      <input
                                                                             [matChipInputFor]="chipList"
                                                                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                                             [matChipInputAddOnBlur]="addOnBlur"
                                                                            >
                                                                    </mat-chip-list>
                                                     </mat-form-field>
                                                    </div>
            
                                            </div>
                                                <!-- <mat-form-field>
                                                        <mat-select placeholder="Category" multiple (change)="valueSelected(category, $event)" >
                                                          <mat-option *ngFor="let food of cat" [value]="food.category">
                                                            {{food.category}}
                                                          </mat-option>
                                                        </mat-select>
                                                      </mat-form-field> -->

                                            <!-- <div *ngFor="let list of cat">
                                                <li>
                                                   
                                                    <ng-container *ngIf="UserPreference.indexOf(list.category) >=0 ; else elseblock">
                                                        <input type="checkbox" id="{{list.category}}" value="1"
                                                            (change)="valueSelected(list.category, $event)" checked>
                                                        <label for="{{list.category}}">{{list.category}}</label>
                                                    </ng-container>
                                                    <ng-template #elseblock>
                                                        <input type="checkbox" id="{{list.category}}" value="1"
                                                            (change)="valueSelected(list.category, $event)">
                                                        <label for="{{list.category}}">{{list.category}}</label>
                                                    </ng-template>
                                                </li>
                                            </div> -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer text-right">
                        <div class="checkbox pull-left">
                            <label style="font-size: 18px">
                                <input type="checkbox" [(ngModel)]="personal.newsletter" value="{{personal.newsletter}}"
                                    name="newsletter" formControlName="newsletter"> Subscribe to Newsletter
                            </label>
                        </div>
                        <div *ngIf="!pkgsub">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" style="width:30%;" class="btn btn-lrg btn-rose btn-fill btn-wd"
                                (click)="onRegister()">Update</button>
                        </div>
                    </div>
             
            </form>
        </div>
    </div>
</div>
