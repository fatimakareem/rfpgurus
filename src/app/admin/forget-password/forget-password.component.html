<app-loader></app-loader>
<main id="main" role="main">
    <div class="main-content signup-main">
        <div class="container">
            <h3 class="text-center">
                <strong>Forgot Password-</strong>
            </h3>
            <hr>
            <div class="alert alert-rose alert-with-icon" data-notify="container">
                <i class="material-icons" data-notify="icon">notifications</i>
                <span data-notify="message">We will require a verified e-mail address since we deliver digital products via email.
                </span>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="card">
                    <form [formGroup]="register">
                        <div class="card-header card-header-icon" data-background-color="rose">
                            <i class="material-icons">mail_outline</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Change Password</h4>
                            <div class="form-group label-floating" [ngClass]="displayFieldCss(register, 'password')">
                                <mat-form-field>
                                    <input matInput type="password" id="password" formControlName="password" placeholder="Password">
                                    <mat-error *ngIf="register.controls.password.value == ''">
                                        <strong>Password cannot be empty</strong>
                                    </mat-error>
                                    <mat-error *ngIf="register.controls.password.errors?.minlength">
                                        Password must be at least 8 characters long.
                                    </mat-error>
                                </mat-form-field>
                            </div>                    
                            <div  class="form-group label-floating" [ngClass]="displayFieldCss(register, 'confirmPassword')">
                                <mat-form-field>
                                    <input matInput type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
                                    <mat-error *ngIf="(register.controls.confirmPassword.value != register.controls.password.value) || register.controls.confirmPassword.value == ''">
                                        <strong>Password must match
                                        </strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-footer text-right">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-rose btn-fill btn-wd" (click)="onForget()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
