            <!--.......OLD FORM........-->
            <form [formGroup]="login" class="login-form-1 sh-signup-form-fix sh">
                <div class="login-form-1-header">
                    <h3>Sign In to Your Account</h3>
                </div>

                <div class="card-content mrgn-20-0-0">
                    <div class="form-group label-floating" [ngClass]="displayFieldCss(login, 'username')">
                        <mat-form-field>
                            <input matInput type="text" id="username" formControlName="username" placeholder="Username" required />
                            <mat-error *ngIf="login.controls.username.value == ''" >
                                <strong class="error-block">Username cannot be empty</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group label-floating" [ngClass]="displayFieldCss(login, 'password')" style="margin-top: -17px">
                        <mat-form-field>
                            <input matInput type="password" id="password" [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required />
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="login.controls.password.value == ''" >
                                <strong class="error-block">Password cannot be empty</strong>
                            </mat-error>
                        </mat-form-field>
                        <div class="pull-left">
                        <span style="font-weight:700">No Account Yet?
                            <a routerLink="/sign-up">Signup</a>
                        </span>
                        </div>
                        <div class="pull-right">
                            <label>
                                <a style="cursor:pointer;text-decoration:underline" (click)="foremail()">Forgot your password?</a>
                            </label>
                        </div>
                    </div>
                    <div class="checkbox pull-left" >
                        <label>
                            <input type="checkbox" value="" name="remember" checked> Keep me logged in
                        </label>
                    </div>
                   
                    <div class="clearfix"></div>
                    <div class="form-footer text-right">
                        <div class="form-group text-center">
                            <blackgeeks-recaptcha >
                            </blackgeeks-recaptcha>
                            <div class="error-block" *ngIf="isequal==false" style="float: left;">
                                <span>*Please Enter Valid Answer</span>
                            </div>
                            <button type="submit" style="width: 100%;font-size: 22px !important;" class="btn btn-rose btn-fill btn-wd" (click)="onLogin()">Sign in</button>

                            <p  class="" data-reactid="40" style="margin-bottom:3px;overflow:hidden;text-align:center;color:#555;font-weight:bold;">OR</p>


                            <div class="other-logins">
                                <button  (click)="signInWithFB()" class="btn btn-rose btn-fill btn-wd" style="background-color: #204d74;width: 48%;">
                                    <i  class="fa fa-facebook"></i>
                                    <span >Facebook</span>
                                </button>
                                <button (click)="signInWithGoogle()"  class="btn btn-rose btn-fill btn-wd" style="background-color: #d34836;width: 48%;">
                                    <i  class="fa fa-google-plus"></i>
                                    <span>Google</span>
                                </button>
                            </div>

                        </div>

                    </div>
                </div>
            </form>
