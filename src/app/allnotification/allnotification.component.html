              <div class="col-md-5  sh-notification-div" >

     <div  *ngFor="let item of notificate">
        <div class="addtocart-time" (click)="deletenofication(item?.id)">
          <i class="fa fa-times"></i>
        </div>
        <div class="heart-main-div">
          <div class="heart-contact sh-del-watchlist">              <a [routerLink]="['/rfp/', item.target]"> 
                <div class="heart-heading" style="cursor:pointer">
                  {{item.type_of_notification}}
               </div>
              </a>
              <span class="sh-del " data-target="#myModal2" data-toggle="modal" (click)="get(rfp?.wrfp.id,rfp?.wrfp.title)">
                <i class="fas fa-trash-alt"></i>
              </span>
            <div class="heart-detail plan-detail"*ngIf="item.read == false">
              <h5 style="cursor:pointer"  (click)="single(item.target);updatenofication(item.id)"> {{item.description}}</h5>
            </div>
            <div class="heart-detail plan-detail sh-notification-seen" *ngIf="item.read == true">
                <h5 (click)="single(item.target);updatenofication(item?.id)"> {{item.description}}</h5>
              </div>
          </div>
        </div>
       
      </div>
